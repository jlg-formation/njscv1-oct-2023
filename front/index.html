<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>Gestion d'articles</h1>
    <form>
      <label>
        <span>Nom</span>
        <input type="text" name="name" value="Truc" />
      </label>
      <label>
        <span>Prix (€)</span>
        <input type="number" step="0.01" name="price" value="1.23" />
      </label>
      <label>
        <span>Quantité</span>
        <input type="number" step="1" name="qty" value="45" />
      </label>
      <button>Ajouter</button>
    </form>
    <div class="content">
      <nav>
        <button class="remove" hidden>Supprimer</button>
      </nav>
      <table>
        <thead>
          <tr>
            <th class="name">Nom</th>
            <th class="price">Prix</th>
            <th class="qty">Quantité</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
